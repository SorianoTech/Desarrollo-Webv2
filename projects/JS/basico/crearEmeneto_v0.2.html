<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div id="div1">El texto superior se ha creado dinámicamente.</div>
</body>
<script>
//Cargo la función en el evento on load de documento.    
document.body.onload = addElement;

function addElement () { 
  // crea un nuevo div 
  // y añade contenido 
  var newDiv = document.createElement("div"); 
  var newContent = document.createTextNode("Hola!¿Qué tal?"); 
  newDiv.appendChild(newContent); //añade texto al div creado. 

  // añade el elemento creado y su contenido al DOM 
  var currentDiv = document.getElementById("div1"); 
  document.body.insertBefore(newDiv, currentDiv); 

  //Oculta el elemento al hacer click en el con una funcion anónima
  currentDiv.onclick = function(){this.style.display= "none"};

}
</script>
</html>
